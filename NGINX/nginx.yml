      - name: NGINX | Updating apt cache
        apt:
          update_cache: yes
      - name: NGINX | Installing NGINX
        apt:
          name: nginx
          state: latest
          autoremove: yes
      - name: copy conf
        copy:
          src: ./nginx.conf
          dest: /etc/nginx/sites-available/default
      - name: NGINX | Starting NGINX
        systemd:
          name: nginx
          state: restarted
          enabled: yes
          masked: no
